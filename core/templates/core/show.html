{% extends 'contact/base.html' %}
{% block content %}





<div class="panel panel-default panel-table">
		<div class="panel-heading">
		  <div class="row">
			<div class="col col-xs-6">
			  <h3 class="panel-title">Employee List</h3>
			</div>
			<div class="col col-xs-6 text-right">
			  <a  href="{% url 'emp_create' %}" class="btn btn-sm btn-primary ">Create New</a>
			</div>
		  </div>
		</div>
		<div class="panel-body">
				<table class="table table-striped table-bordered table-list">
        <thead>
          <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Contact</th>
              <th>View</th>
              <th>Update</th>
               <th>Delete</th>
          </tr>
        </thead>

        <tbody>
        	{% for emps in qs %}

          <tr>
            <td>{{emps.name}}</td>
            <td>{{emps.email}}</td>
            <td>{{emps.contactno}}</td>
            <td align="center"><a href="{% url 'emp_detail' emps.id %}"><i class="fas fa-eye fa-lg"></i></a></td>
            <td align="center"><a href="{% url 'emp_update' emps.id %}"><i class="fas fa-pencil-alt fa-lg"></i></a></td>
            <td align="center"><a href="{% url 'empdelete' emps.id %}"><i class="fas fa-trash fa-lg"></i></a></td>
          </tr>
          {% endfor %}
		</tbody>
      </table>
    </div>
  </div>
  
  
           

{% endblock %}
