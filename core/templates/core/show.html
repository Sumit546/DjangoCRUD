<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>



<br>
<a class="btn btn-danger" href="{% url 'emp_create' %}">Add New</a>
<br>


<table>
        <thead>
          <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Contact</th>
              <th>View</th>
              <th>Update</th>
               <th>Delete</th>
          </tr>
        </thead>

        <tbody>
        	{% for emps in qs %}

          <tr>
            <td>{{emps.name}}</td>
            <td>{{emps.email}}</td>
            <td>{{emps.contactno}}</td>
            <td><a class="btn btn-primary" href="{% url 'emp_detail' emps.id %}">View</a></td>
            <td><a class="btn btn-primary" href="{% url 'emp_update' emps.id %}">Update</a></td>
            <td><a class="btn btn-primary" href="{% url 'empdelete' emps.id %}">Delete</a></td>
          </tr>
          {% endfor %}
		</tbody>
      </table>
